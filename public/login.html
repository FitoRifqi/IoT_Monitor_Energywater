<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login ‚Äì IoT Eco-Smart Jalanan</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .input-field {
        transition: all 0.3s ease;
      }

      .input-field:focus {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .login-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .floating {
        animation: floating 3s ease-in-out infinite;
      }

      @keyframes floating {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .fade-in {
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .shake {
        animation: shake 0.5s ease-in-out;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border-left: 4px solid #ef4444;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .lock-icon {
        animation: lockBounce 2s ease-in-out infinite;
      }

      @keyframes lockBounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        pointer-events: none;
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden"
  >
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <div
      class="glass-card rounded-3xl shadow-2xl w-full max-w-md p-8 fade-in relative z-10"
    >
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-20 h-20 icon-container rounded-2xl mb-4 floating"
        >
          <svg
            class="w-10 h-10 text-white lock-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h1>
        <p class="text-gray-600">IoT Eco-Smart Jalanan Dashboard</p>
      </div>

      <div id="errorAlert" class="hidden alert-error rounded-xl p-4 mb-6">
        <div class="flex items-center gap-3">
          <svg
            class="w-5 h-5 text-red-500 flex-shrink-0"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div>
            <div class="font-semibold text-red-800">Login Gagal!</div>
            <div class="text-sm text-red-700" id="errorMessage">
              Username atau password salah.
            </div>
          </div>
        </div>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="flex items-center gap-2">
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Username
            </span>
          </label>
          <div class="relative">
            <input
              type="text"
              id="username"
              placeholder="Masukkan username"
              required
              autocomplete="username"
              class="input-field w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all"
            />
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="flex items-center gap-2">
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
              Password
            </span>
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Masukkan password"
              required
              autocomplete="current-password"
              class="input-field w-full border-2 border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
            >
              <svg
                id="eyeIcon"
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              id="remember"
              class="w-4 h-4 text-purple-600 rounded focus:ring-2 focus:ring-purple-500"
            />
            <span class="text-sm text-gray-600">Ingat saya</span>
          </label>
          <a
            href="#"
            class="text-sm text-purple-600 hover:text-purple-700 font-medium"
            >Lupa password?</a
          >
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="login-btn w-full text-white py-3 rounded-xl font-semibold flex items-center justify-center gap-2 shadow-lg"
        >
          <span id="btnText">Login</span>
          <svg
            id="btnIcon"
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            />
          </svg>
          <div id="btnSpinner" class="spinner hidden"></div>
        </button>
      </form>

      <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
        <div class="flex items-start gap-3">
          <svg
            class="w-5 h-5 text-blue-500 flex-shrink-0 mt-0.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <div class="text-sm">
            <div class="font-semibold text-blue-800 mb-1">
              Demo Credentials:
            </div>
            <div class="text-blue-700 space-y-1">
              <div>
                üë§ Username:
                <code class="bg-blue-100 px-2 py-0.5 rounded">admin</code>
              </div>
              <div>
                üîë Password:
                <code class="bg-blue-100 px-2 py-0.5 rounded">1234</code>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-6 text-center">
        <a
          href="index.html"
          class="text-sm text-gray-600 hover:text-purple-600 transition-colors flex items-center justify-center gap-2"
        >
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Kembali ke Beranda
        </a>
      </div>

      <p class="text-center text-xs text-gray-500 mt-6">
        ¬©Ô∏è 2025 IoT Eco-Smart Jalanan<br />
        <span class="text-gray-400">Secure Admin Access</span>
      </p>
    </div>

    <script>
      // Particle effect
      function createParticle() {
        const particle = document.createElement("div");
        particle.className = "particle";
        const size = Math.random() * 5 + 2;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.left = Math.random() * window.innerWidth + "px";
        particle.style.bottom = "-10px";
        particle.style.animation = `particleFloat ${
          Math.random() * 10 + 10
        }s linear`;

        document.getElementById("particles").appendChild(particle);

        setTimeout(() => {
          particle.remove();
        }, 20000);
      }

      setInterval(createParticle, 500);

      // Toggle password visibility
      const togglePassword = document.getElementById("togglePassword");
      const passwordField = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", () => {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);

        if (type === "text") {
          eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
        `;
        } else {
          eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        `;
        }
      });

      // ===============================================
      // KODE LOGIN YANG SUDAH DIMODIFIKASI (DIMULAI)
      // ===============================================

      const loginForm = document.getElementById("loginForm");
      const errorAlert = document.getElementById("errorAlert");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const btnIcon = document.getElementById("btnIcon");
      const btnSpinner = document.getElementById("btnSpinner");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        // Hide error
        errorAlert.classList.add("hidden");

        // Get values
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        // Show loading
        loginBtn.disabled = true;
        loginBtn.classList.add("opacity-75", "cursor-not-allowed");
        btnText.innerText = "Memproses...";
        btnIcon.classList.add("hidden");
        btnSpinner.classList.remove("hidden");

        // Kita tidak menggunakan fetch, tapi simulasi loading dengan setTimeout
        // untuk memeriksa kredensial secara langsung.
        setTimeout(() => {
          if (username === "admin" && password === "1234") {
            // Success
            btnText.innerText = "Berhasil!";
            btnSpinner.classList.add("hidden");
            btnIcon.classList.remove("hidden");
            btnIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          `;
            loginBtn.classList.remove("opacity-75");
            loginBtn.classList.add("bg-green-500"); // Ganti warna jadi hijau (opsional)

            // Redirect after short delay
            setTimeout(() => {
              window.location.href = "admin.html"; // <-- Tujuan Anda
            }, 500);
          } else {
            // Failed
            // Tampilkan kembali tombol login seperti semula
            btnText.innerText = "Login";
            btnIcon.classList.remove("hidden");
            btnIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          `;
            btnSpinner.classList.add("hidden");
            loginBtn.disabled = false;
            loginBtn.classList.remove("opacity-75", "cursor-not-allowed");

            // Show error alert
            document.getElementById("errorMessage").innerText =
              "Username atau password salah.";
            errorAlert.classList.remove("hidden");

            // Shake the form
            const card = document.querySelector(".glass-card");
            card.classList.add("shake");
            setTimeout(() => {
              card.classList.remove("shake");
            }, 500);
          }
        }, 1000); // <-- Simulasi loading 1 detik
      });

      // ===============================================
      // KODE LOGIN (SELESAI)
      // ===============================================

      // Auto-fill demo credentials (optional - for demo purposes)
      document
        .querySelector(".bg-blue-100:first-of-type")
        .addEventListener("click", () => {
          document.getElementById("username").value = "admin";
        });

      document
        .querySelector(".bg-blue-100:last-of-type")
        .addEventListener("click", () => {
          document.getElementById("password").value = "1234";
        });
    </script>
  </body>
</html>
